$def with (question, count, options)
<a href="/poll/">&lt&ltmain</a>

<h1>$question.question</h1>

<table>
	$for option in count:
		<tr>
			<td>$option.option</td>
			<td>$option.count</td>
		</tr>
</table>

<form id="form" action="/poll/view/$question.qid" method="post">
	<select name="oid">
		$for option in options:
			<option value="$option.oid">$option.option</option>
	</select>
	<input type="hidden" name="qid" value="$question.qid" />
	<input type="submit"/>
</form>
